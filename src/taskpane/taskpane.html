<script>
    Office.onReady((info) => {
  if (info.host === Office.HostType.Word) {
    
    document.getElementById("app-body").style.display = "flex";
    document.getElementById("run").onclick = run;
  }
});

function run() {
    Word.run(async (context) => {
        
        const contentControls = context.document.contentControls;

       
        contentControls.load("items");

        await context.sync();

        
        let formData = {
            Name: "",
            Email: "",
            DOB: "",
            Contact: ""
        };

        
        const p = document.getElementById("item-subject");

        
        contentControls.items.forEach(control => {

            p.innerText=control.title;
            switch (control.title) {

            
                case "Name":
                    formData.Name = control.text;
                    break;
                case "Email":
                    formData.Email = control.text;
                    break;
                case "DOB":
                    formData.DOB = control.text;
                    break;
                case "Contact":
                    formData.Contact = control.text;
                    break;
                default:
                    break;
            }
        });

        

       
        const paragraphText = `Name: ${formData.Name}\nEmail: ${formData.Email}\nDOB: ${formData.DOB}\nContact: ${formData.Contact}`;

        
        const paragraph = context.document.body.insertParagraph(paragraphText, Word.InsertLocation.start);

       
        paragraph.font.color = "blue";

        await context.sync();
    }).catch(error => {
        console.error(error);
    });
}
</script>
