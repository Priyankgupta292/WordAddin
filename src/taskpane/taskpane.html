function run() {
    Word.run(async (context) => {
        // Get the content controls collection from the document
        const contentControls = context.document.contentControls;

        // Load the content controls to access their properties
        contentControls.load("items");

        await context.sync();

        // Initialize an array to hold the form data
        let formData = [];

        // Iterate through the content controls and get their data
        contentControls.items.forEach(control => {
            formData.push(`${control.title}: ${control.text}`);
        });

        // Combine the form data into a single string
        const paragraphText = formData.join("\n");

        // Insert the combined text as a new paragraph at the start of the document
        const paragraph = context.document.body.insertParagraph(paragraphText, Word.InsertLocation.start);

        // Change the paragraph color to blue
        paragraph.font.color = "blue";

        await context.sync();
    }).catch(error => {
        console.error(error);
    });
}
