let formData = {
            Name: "",
            Email: "",
            DOB: "",
            Contact: ""
        };

const p = document.getElementById("item-subject");
function run() {
    Word.run(async (context) => {
        
        const contentControls = context.document.contentControls;

        // Load the tag and text properties of each content control
        contentControls.load("items/tag,items/text");

        await context.sync();

        


        // Check if content controls exist
        if (contentControls.items.length === 0) {
            console.error("No content controls found in the document.");
            if (p) {
                p.innerText = "No content controls found in the document.";
            }
            return;
        }

        contentControls.items.forEach(control => {
            // Ensure 'p' element exists
            if (p) {
                p.innerText += `Found content control with tag: ${control.tag}\n`;
            }

            switch (control.tag) {
                case "Name":
                    formData.Name = control.text;
                    break;
                case "Email":
                    formData.Email = control.text;
                    break;
                case "DOB":
                    formData.DOB = control.text;
                    break;
                case "Contact":
                    formData.Contact = control.text;
                    break;
                default:
                    break;
            }
        });

        const paragraphText = `Name: ${formData.Name} Email: ${formData.Email} DOB: ${formData.DOB} Contact: ${formData.Contact}`;

        const paragraph = context.document.body.insertParagraph(paragraphText, Word.InsertLocation.start);

        paragraph.font.color = "blue";

        await context.sync();
    }).catch(error => {
        console.error(error);
    });
}
